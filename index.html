<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_aman_joshi</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
     <!-- CUSTOM JS LINK -->
     <script src="./index.js" defer></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <!-- ****************************************************************************************
********************************************************************************************* -->
  <body>
    <div class="container">
      <div class="row">
        <!-- INPUT FORM  -->
        <div class="col-md-6 ">
          <h1 style="margin: auto; color: red; font-family: fantasy" id="squid">
            FORM FOR SQUID GAMES
          </h1>
          <div class="mb-3">
            <!-- email -->
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <!-- name -->
            <label for="exampleFormControlInput1" class="form-label"
              >Name
            </label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
            />
            <!-- address -->
            <label for="exampleFormControlInput1" class="form-label"
              >Current Address</label
            >
            <input
              type="text"
              class="form-control"
              id="Address"
              placeholder="Mailing Address"
            />
            <br />
            <!-- gender -->
            <label for="exampleFormControlInput1" class="form-label"
              >Gender</label
            >
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                <label class="form-check-label" for="gender1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female"  id="female" checked>
                <label class="form-check-label" for="gender2">
                  Female
                </label>
              </div>
            <br />
            <!-- AGE -->
            <label for="exampleFormControlInput1" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Age"
            />
            <!-- DOB -->
            <label for="exampleFormControlInput1" class="form-label"
              >D.O.B.</label
            >
            <input
              type="date"
              class="form-control"
              id="dob"
              placeholder="date of birth"
            />
            <br /><br />
            <!-- TERMS -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="terms"
              />
              <label class="form-check-label" for="flexCheckIndeterminate">
                I agree to all the terms and conditions.
              </label>
            </div>
            <!-- SUBMIT -->
            <button onclick="s()" type="button" id="submit"class="btn btn-warning">You Are Warned</button>
          </div>
        </div>

        <!-- ****************************************************************************************
********************************************************************************************* -->

        <!-- OUTPUT FORM -->
        <div class="col-md-6">
          <h1 style="margin: auto; color: red; font-family: fantasy">
            BEWARE:YOUR DATA IS EXPOSED!!
          </h1>
          <table style="color: white; ">
              <thead id="tbl">
                  <th>Name</th>
                  <th>Email</th>
                  <th>Gender</th>
                  <th>DOB</th>
                  <th>ADDRESS</th>
                  <th>AGE</th>
              </thead>
              <tbody id="tb">
                  
              </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- ****************************************************************************************
********************************************************************************************* -->

   

    <!-- bootstrap java script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>

********************************************************************************************* -->
</html>
